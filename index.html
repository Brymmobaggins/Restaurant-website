<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-image">
      <img src="images/deliveryMan.jpg" alt="" />
    </div>
    <div class="container">
      <div class="row">
        <h2>Logistic Company</h2>
        <div class="delivery info">
          <form id="form">
            <!-- <h3>Customer Info</h3> -->
            <div class="">
              <label for="cus-name">Customer Name</label>
              <input type="text" id="cus-name" required />

              <label for="cus-id">Customer ID</label>
              <input type="number" id="cus-id" min="1" max="50" required />

              <label for="pick-loc">Pick up Location</label>
              <input type="text" id="pick-loc" required />

              <label for="drop-loc">Drop off Location</label>
              <input type="text" id="drop-loc" required />

              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
        <div class="planner info">
          <!-- <h3>Planner</h3> -->
           <label for="slot-1">SLOT 1</label>
          <input type="date" value="Slot 1" id="slot-1" />
          <label for="slot-2">SLOT 2</label>
          <input type="date" value="Slot 1" id="slot-2" />
          <label for="slot-3">SLOT 3</label>
          <input type="date" value="Slot 1" id="slot-2" />
          <label for="slot-4">SLOT 4</label>
          <input type="date" value="Slot 1" id="slot-4" /> 
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
