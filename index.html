<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg">
      <img src="images/delivery.jpg" alt="" />
    </div>
    <h2>Logistic Company</h2>
    <div class="container">
      <form id="form">
        <div class="input-control">
          <label for="cus-name">Customer Name</label>
          <input type="text" id="cus-name" required />
        </div>
        <div class="input-control">
          <label for="cus-name">Customer ID</label>
          <input type="number" id="cus-id" min="1" max="20" required />
        </div>
        <div class="input-control">
          <label for="pick-loc">Pick Off Location</label>
          <input type="text" id="pick-loc" required />
        </div>
        <div class="input-control">
          <label for="drop-loc">Drop Off Location</label>
          <input type="text" id="drop-loc" required />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
