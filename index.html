<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background-image">
      <img src="images/delivery.jpg" alt="">
    </div>
    <h1>Logistic Company</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="deliver">
            <div class="form-control">
              <label for="cus-name">Customer Name</label>
              <input type="text" id="cus-name" />
            </div>
            <div class="form-control">
              <label for="cus-id">Customer ID</label>
              <input type="number" id="cus-id" />
            </div>
            <div class="form-control">
              <label for="drop-loc">Drop Off Location</label>
              <input type="number" id="drop-loc" />
            </div>
            <div class="form-control">
              <label for="pick-loc">Pick Up location</label>
              <input type="text" id="pick-loc" />
            </div>
          </div>
        </div>
        <div class="col">
          <div class="planner">
            <div class="date-control">
              <label for="slot-1">Slot 1</label>
              <input type="date" id="slot-1" />
            </div>
            <div class="date-control">
              <label for="slot-2">Slot 2</label>
              <input type="date" id="slot-2" />
            </div>
            <div class="date-control">
              <label for="slot-3">Slot 3</label>
              <input type="date" id="slot-3" />
            </div>
            <div class="date-control">
              <label for="slot-4">Slot 4</label>
              <input type="date" id="slot-4" />
            </div>
          </div>
        </div>
      </div>
      <button>Submit</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
