<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bg">
      <img src="/img/retaurant-home-bg.jpg" alt="" />
    </div>
    <nav class="btn">
      <button id="menu-btn" id="">MENU</button>
      <button id="contact-btn" style="width: 85%">CONTACT</button>
    </nav>
    <section>
      <article id="menu">
        <div class="starter heading">
          <h1>STARTERS</h1>
          <span>x</span>
        </div>
        <div class="container-starter">
          <h4>Tomatoe Soup <b>N65,000</b></h4>
          <h4>Chicken Soup <b>N52,000</b></h4>
          <h4>Curry Soup <b>N55,000</b></h4>
        </div>
        <div class="main heading">
          <h1>Main Courses</h1>
        </div>
        <div class="container-maincourse">
          <h4>Grilled Fish and Potatoes <b>N5,000</b></h4>
          <h4>Italian Pizza <b>N15,000</b></h4>
          <h4>Veggies Pasta <b>N25,000</b></h4>
          <h4>Deluxe Burger <b>N50,000</b></h4>
        </div>
        <div class="deserts heading">
          <h1>Dessert</h1>
        </div>
        <div class="container-deserts">
          <h4>Fruit Salad <b>N50,000</b></h4>
          <h4>Chocolate Cake <b>N25000</b></h4>
          <h4>Cheese <b>N15000</b></h4>
        </div>
      </article>
    </section>
    <script src="main.js"></script>
  </body>
</html>
